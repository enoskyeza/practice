<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practise</title>
  <template id="custom-dropdown">
    <style>
      /* Styles for the Custom Dropdown */
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 100px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .dropdown-item {
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        color: #333;
      }
      .dropdown-item:hover {
        background-color: #f1f1f1;
      }
    </style>

    <div class="dropdown">
      <button class="dropdown-toggle">Dropdown</button>
      <div class="dropdown-content">
        <a href="#home" class="dropdown-item">Home</a>
        <a href="#about" class="dropdown-item">About</a>
        <a href="#services" class="dropdown-item">Services</a>
        <a href="#contact" class="dropdown-item">Contact</a>
      </div>
    </div>
  </template>
</head>

  <link rel="stylesheet" href="assets/style.css">

</head>

<body>
  <header>
    <custom-dropdown></custom-dropdown>
  </header>

  <main>
    <section id="home" role="region" aria-label="Home Section">
      <h1>Responsive Image Example</h1>
      <picture>
        <source media="(min-width: 768px)" srcset="large.jpg">
        <source media="(min-width: 480px)" srcset="medium.jpg">
        <img src="small.jpg" alt="Description of the image">
      </picture>

      <title>Drag and Drop Example</title>
      <div id="drag-container" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="draggable1" class="draggable" draggable="true" ondragstart="drag(event)"></div>
        <div id="draggable2" class="draggable" draggable="true" ondragstart="drag(event)"></div>
      </div>

      <title>Custom Dropdown Component</title>

    </section>

    <section id="about" role="region" aria-label="About Section">
      <!-- Content for the about page -->
    </section>

    <section id="services" role="region" aria-label="Services Section">
      <!-- Content for the services page -->
    </section>

    <section id="contact" role="region" aria-label="Contact Section">
      <!-- Content for the contact page -->
    </section>
  </main>
  <footer>
    <p>&copy; 2024 YourWebsiteName</p>
  </footer>

  <script src="script.js"></script>

</body>

</html>
